{% extends 'dashboard.html' %}
{% block content %}
    <div class="page-wrapper">
        <div class="content container-fluid">

            <!-- Page Title -->
            <div class="row">
                <div class="col-sm-8 col-6">
                    <h4 class="page-title">Device Users</h4>
                </div>
                <div class="col-sm-4 col-6 text-right">
                    <a href="#" class="btn add-btn" data-toggle="modal" data-target="#create-user"><i
                            class="fa fa-plus"></i>Edit Device User</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <!-- Search Filter -->
                    <div class="row filter-row">
                        <div class="col-sm-3 col-md-3 col-lg-3"></div>

                        <div class="col-sm-3 col-md-3 col-lg-3"></div>
                    </div>
                    <!-- /Search Filter -->
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered custom-table mb-0 datatable">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Device User Name</th>
                                    <th>Status</th>

                                </tr>
                                </thead>
                                <tbody>
                                {% for user in users %}
                                    <tr>
                                        <td>{{ user.user_id }}</td>
                                        <td>{{ user.name }}</td>
                                        {% if user.active %}
                                            <td><span class="badge badge-success">Active</span></td>
                                        {% else %}
                                            <td><span class="badge badge-danger">Deactive</span></td>

                                        {% endif %}

                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- create-user -->
        <div id="create-user" class="modal custom-modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Device User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method='POST' action="/edit/" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>User Name</label>
                                    <input class="form-control" name='device_username' placeholder='Name'/>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Id</label>
                                    <input class="form-control" type='text' name='id' placeholder='id' />
                                </div>
                            </div>
                            <div class="submit-section">
                                <button class="btn btn-primary submit-btn" type="submit">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Add Overtime Modal -->


    </div>
<script>

    var element = document.getElementById("device-user");
    element.classList.add("active");

</script>
{% endblock %}
