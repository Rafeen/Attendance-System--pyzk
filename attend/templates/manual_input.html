        <!-- manual-date-input -->
        <style>
            .parsley-required{
                color:red;
            }
        </style>
        <div id="manual-date-input" class="modal custom-modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Manual Date Input</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="{% url 'manual-attendance' %}" data-parsley-validate="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Employee ID <span class="text-danger">*</span></label>
                                <select class="select floating" id="user_id" name="user_id" data-live-search="true" required="">
                                {% for each in users %}
                                <option value="{{ each.user_id }}">{{ each.name }}</option>
                                {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date <span class="text-danger">*</span></label>
                                <div class="cal-icon">
                                    <input class="form-control datetimepicker" type="text" name="date" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Time <span class="text-danger">*</span></label>
                                <div class="time-icon">
                                    <input class="form-control timepicker" type="text" name="time" required="">
                                </div>

                            </div>
                            <div class="form-group">
                                <label>Reason <span class="text-danger">*</span></label>
                                <textarea rows="4" class="form-control" name="reason" required=""></textarea>
                            </div>
                            <div class="submit-section">
                                <button class="btn btn-primary submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Add Overtime Modal -->
