<div id="newexception" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Exception Rule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'exception' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label>Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="exception_name">
                                </div>
                            </div>
                            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                <label>Start Date <span class="text-danger">*</span></label>
                                <div class="cal-icon">
                                    <input class="form-control datetimepicker" type="text" name="start_date">
                                </div>
                            </div>
                            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                <label>End Date <span class="text-danger">*</span></label>
                                <div class="cal-icon">
                                    <input class="form-control datetimepicker" type="text" name="end_date">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">

                                <label>Office Start Time</label>
                                <div class="time-icon">
                                    <input class="form-control timepicker" type="text" name="start_time">
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">

                                <label>Office End Time</label>
                                <div class="time-icon">
                                    <input class="form-control timepicker" type="text" name="end_time">
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
